<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anime Theme</title>
</head>
<body>
    <div id="lockscreen">
        <div id="time-date">
            <img src="icons/lock.svg" alt="Lock" id="lock">
            <div id="time">10:21</div>
            <div id="date">Sunday, 13th May</div>
        </div>

        <div id="bar">
            <div id="profile">
                <img src="icons/pfp.jpg" alt="User Avatar" id="avatar">
                <div>
                    <div id="name">Sambhunath Meher</div>
                    <div id="username">@sambhunath</div>
                </div>
            </div>

            <form id="form">
                <input type="password" placeholder="Enter password..." id="password-input">
            </form>
            
            <div id="util">
                <img src="icons/reboot.svg" alt="Reboot" class="icon">
                <img src="icons/poweroff.svg" alt="Poweroff" class="icon">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
